<!-- create_post.html -->
<form method="POST">
    {% csrf_token %}
    <textarea name="content" placeholder="What's on your mind?"></textarea>
    <button type="submit">Post</button>
</form>

<!-- home.html -->
<div>
    {% for post in posts %}
        <div>
            <p>{{ post.content }}</p>
            <small>Posted by {{ post.author.username }} at {{ post.created_at }}</small>
            <!-- Add buttons for like and comment -->
        </div>
    {% endfor %}
</div>
